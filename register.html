<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet"> 
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Register Form</title>
</head>
<body class="d-flex align-items-center py-4 bg-body-tertiary">
    <main class="w-100 m-auto form-container">
        <h1 class="h3 mb-3 fw-normal">Register</h1>
        <div class="form-floating">
            <input type="text" class="form-control" id="floatingInput" placeholder="your full name"/>
            <label for="floatingInput">Name</label>
        </div>
        <div class="form-floating">
            <input type="date" class="form-control" id="floatingInput" placeholder="your full name"/>
            <label for="floatingInput">Dat of Birth</label>
        </div>
        <div class="form-floating">
            <input type="text" class="form-control" id="floatingInput" placeholder="your_User"/>
            <label for="floatingInput">User</label>
        </div>
        <div class="form-floating">
            <input type="email" class="form-control" id="floatingInput" placeholder="your_emall@example.com"/>
            <label for="floatingInput">E-mail</label>
        </div>
        <div class="form-floating ">
            <input type="password" class="form-control" id="floatingInput" placeholder="password"/>
            <label for="floatingInput">Password</label>
        </div>
        
        <button class="btn-primary w-100 py-2 my-3">Register</button>
        <a href="register.html">Already have an account? Log in now!</a>
    </main>
</body>
</html>
